<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Patrimoine Horloger — IL-Watch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-wrap">
        <a class="brand" href="/">IL-<span>Watch</span></a>
        <nav>
          <a href="/compte.html">Compte</a>
          <a href="/patrimoine.html">Patrimoine</a>
          <a href="/formations.html">Formations</a>
          <a href="/marketplace.html">Marketplace</a>
        </nav>
      </div>
    </header>

    <main class="section container page-top">
      <div class="section-head">
        <p class="eyebrow">Mon patrimoine horloger</p>
        <h2>Regroupez toutes vos montres et suivez leur valeur en direct</h2>
      </div>

      <article class="glass card">
        <div class="portfolio-head">
          <h3>Valorisation totale</h3>
          <p id="portfolioValue" class="kpi">0 €</p>
        </div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Modèle</th>
                <th>Quantité</th>
                <th>Prix unitaire</th>
                <th>Valeur totale</th>
                <th>1 an</th>
              </tr>
            </thead>
            <tbody id="portfolioTableBody"></tbody>
          </table>
        </div>
      </article>

      <section class="section-mini">
        <article class="glass card">
          <h3>Ajouter une montre à mon patrimoine</h3>
          <form id="portfolioForm" class="stack">
            <input name="model" placeholder="Modèle" required />
            <input name="quantity" type="number" min="1" placeholder="Quantité" required />
            <button class="btn btn-primary" type="submit">Ajouter à mon portefeuille</button>
          </form>
          <p id="portfolioMessage" class="feedback"></p>
        </article>
      </section>
    </main>

    <script src="patrimoine.js"></script>
  </body>
</html>

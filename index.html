      :root {
        color-scheme: light;
        --bg: #0b1020;
        --card: #121a33;
        --text: #eef2ff;
        --muted: #b7c2ff;
        --accent: #6aa3ff;
        --accent-2: #84f7d3;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: var(--text);
        background:
          radial-gradient(circle at 20% 20%, #1d2a52 0%, transparent 38%),
          radial-gradient(circle at 85% 15%, #123f5e 0%, transparent 35%),
          var(--bg);
        display: grid;
        place-items: center;
        padding: 1.5rem;
      }

      .card {
        width: min(900px, 100%);
        background: linear-gradient(160deg, rgb(18 26 51 / 92%), rgb(11 16 32 / 95%));
        border: 1px solid rgb(132 247 211 / 0.25);
        border-radius: 20px;
        box-shadow: 0 22px 45px rgb(0 0 0 / 0.45);
        padding: clamp(1.5rem, 4vw, 3rem);
      }

      h1 {
        margin-top: 0;
        margin-bottom: 0.75rem;
        font-size: clamp(2rem, 6vw, 3.6rem);
        line-height: 1.1;
      }

      p {
        font-size: clamp(1rem, 2.4vw, 1.25rem);
        color: var(--muted);
        max-width: 65ch;
        margin-top: 0;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        border-radius: 999px;
        border: 1px solid rgb(106 163 255 / 0.5);
        color: var(--accent-2);
        padding: 0.35rem 0.8rem;
        font-size: 0.9rem;
      }

      .actions {
        margin-top: 1.8rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.8rem;
      }

      a.button {
        text-decoration: none;
        background: linear-gradient(100deg, var(--accent), #8f7cff);
        color: #050914;
        border-radius: 12px;
        padding: 0.8rem 1.1rem;
        font-weight: 650;
      }

      a.secondary {
        background: transparent;
        color: var(--text);
        border: 1px solid rgb(183 194 255 / 0.35);
      }
    </style>
  </head>

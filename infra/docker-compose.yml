version: '3.9'
services:
  api:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ..:/app
    command: bash -c "pip install -r requirements-dev.txt && uvicorn apps.api.app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - '8000:8000'

  web:
    image: node:20
    working_dir: /app/apps/web
    volumes:
      - ..:/app
    command: bash -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    ports:
      - '3000:3000'
    depends_on:
      - api

  collector:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ..:/app
    command: bash -c "python -m services.collector.main"

  scoring:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ..:/app
    command: bash -c "python -m services.scoring.main"
